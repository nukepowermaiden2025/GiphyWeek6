<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Giphy Magic</title>
</head>

<body>

  <div style="background-image: url(./assets/images/wooden.jpg)">
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="md-col-12">
            <h1 class="text-center display-4 mx-auto"> Hey,World Traveler</h1>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="md-5">
            <input type="text" class="form-control" id="destination" placeholder=" Add Destination Here">
          </div>
          <div class="md-col-2">
            <p class="lead"></p>
          </div>
          <div class="md-col-5">
            <p class="lead">
              <a class="btn btn-success btn-md" id="add-to-places" href="#" role="submit">Teleport!</a>
            </p>
          </div>
        </div>

        <div class="row">
          <div class="md-col-12">
            <div id="btn-go-here">
            </div>
          </div>
        </div>
        <br>
        <div class="jumbotron">
          <div class="row">
            <div class="md-col-12" style="opacity:none">
              <div id="gifdiv"></div>
              <!-- <img src="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif" data-still="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif"
                  data-animate="https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200.gif" data-state="still" class="gif">
                 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="md-col-12" style="opacity:none">
      <div class="navbar-brand navbar-dark navbar-fixed-bottom">
        <div class="container">
          <p class="navbar-text">&copy; Kourtney Reynolds 2018</p>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
